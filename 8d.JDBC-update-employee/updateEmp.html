<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
</head>
<body>
    <h2>Update Employee Details</h2>
    <form action="updateEmp.jsp" method="post">
        <label>Employee Number (Emp_No):</label>
        <input type="text" name="empno" required><br><br>

        <label>Employee Name:</label>
        <input type="text" name="empname" required><br><br>

        <label>Basic Salary:</label>
        <input type="number" name="basicsalary" required><br><br>

        <input type="submit" value="Update Employee">
    </form>
</body>
</html>
