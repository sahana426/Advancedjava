<!DOCTYPE html>
<html>
<head>
    <title>Add Coffee Product</title>
</head>
<body>
    <h2>Add New Coffee Product</h2>
    <form action="CoffeeServlet.jsp" method="post">
        <label for="coffee_name">Coffee Name:</label>
        <input type="text" name="coffee_name" id="coffee_name" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price" required><br><br>

        <input type="submit" value="Add Coffee">
    </form>
</body>
</html>
