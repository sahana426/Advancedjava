<!DOCTYPE html>
<html>
<head>
    <title>Update Coffee Product</title>
</head>
<body>
    <h2>Update Coffee Product</h2>
    <form action="UpdateCoffee.jsp" method="post">
        <label for="id">Coffee ID:</label>
        <input type="number" name="id" required><br><br>

        <label for="coffee_name">Coffee Name:</label>
        <input type="text" name="coffee_name" required><br><br>

        <label for="price">Price:</label>
        <input type="text" name="price" required><br><br>

        <input type="submit" value="Update Coffee">
    </form>

    <p><a href="showCoffee.jsp">Show All Coffee Products</a></p>
</body>
</html>
